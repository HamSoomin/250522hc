<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>img 画像のフォーマット</title>
    <style>
        body{
            background: rgb(102, 145, 186);
        }
        img{
            width: 400px;
        }
    </style>
</head>

<body>
    <h1>img 画像のフォーマット</h1>
    <h2>JPG</h2>
    <img src="images/c1.jpg">
    <h2>PNG</h2>
    <img src="images/c2.png">
    <h2>GIF</h2>
    <img src="images/c3.gif">
    <h2>WebP</h2>
    <img src="images/c4.webp">
    <h2>SVG</h2>
    <img src="images/c5.svg">
</body>

</html>
